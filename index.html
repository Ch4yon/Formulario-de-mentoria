<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o fomulário abaixo para agendar sua mentoria</p>
        </header>
        <form action="">
            <div class="fieldset-wraper">
                <fieldset>
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                

                <div class="col-2">
                    <div class="input-event">
                        <label for="name">Nome</label>
                        <input type="text" name="" id="name" required>
                    </div>
                    <div class="input-event">
                        <label for="last-name">Sobrenome</label>
                        <input type="text" name="" id="last-name" required>
                    </div>
                </div>
                <div class="input-event">
                    <label for="mentor-email">E-mail <span>(digite um email válido)</span></label>
                    <input type="email" id="mentor-emai" required/>
                </div>
    
                <div class="input-event">
                    <label for="mentor-password">Senha <span>(mínimo 6 caracteres)</span></label>
                    <input type="password" id="mentor-password" required minlength="6"/>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-info">
                <legend>INFORMAÇÕES DO MENTOR</legend>
                <div class="input-event">
                    <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor-name" required/>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-info">
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                <p>PRIMEIRA MENTORIA</p>
                <div class="col-3">
                    <div class="input-event">
                        <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="first-date" required>
                    </div>
                    <div class="input-event">
                        <label for="inicial-date">Das</label>
                        <input type="date" id="inicial-date" required>
                    </div>
                    <div class="input-event">
                        <label for="end-date">Até</label>
                        <input type="date" id="end-date" required>
                    </div>
                    
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-date">
                <p>SEGUNDA MENTORIA</p>
                <div class="col-3">
                    <div class="input-event">
                        <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="first-date" required>
                    </div>
                    <div class="input-event">
                        <label for="inicial-date">Das</label>
                        <input type="date" id="inicial-date" required>
                    </div>
                    <div class="input-event">
                        <label for="end-date">Até</label>
                        <input type="date" id="end-date" required>
                    </div>
                    
                </div>
            </div>
        </fieldset>
        </form>        
        <footer>
            <input class="button" type="submit" value="Salvar">
        </footer>
    </div>
</body>
</html>
